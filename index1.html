<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">   

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">


    <style>
        :root {
        --white: #ffffff; 
        --grey: #232323;
        --blue-d: #797DFF;
        --blue-l: #375BFF;

        --background: light-dark(var(--white), var(--grey));
        --blueh1: light-dark(var(--blue-d),var(--white));
        --blue: light-dark(var(--blue-l),var(--blue-d));
        }
        html {
            color-scheme: light dark;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            color-scheme: light dark;
            background-color: var(--background);
            min-width: 100vh;
            display: flex;
            justify-content: center;
        }
        .container, img{
            display: flex;
            flex-direction: column;
            border-radius: 2rem;
        }
        img{
        width: 100%;
        height: 100%;
        }
        .grid-container{
            max-width: 60rem;
            margin: 1rem;
            display: grid;
            grid-auto-columns: 1fr;
            gap: .5rem;
            grid-template-areas: 
            "box1 box1 box1 box2 box2 box2"
            "box1 box1 box1 box2 box2 box2"
            "box1 box1 box1 box2 box2 box2"
            "box3 box3 box4 box4 box5 box5"
            "box3 box3 box4 box4 box5 box5"
            "box6 box6 box6 box6 box7 box7"
            ;
        }
        .container1 {
            grid-area: box1;
        }
        .container2 {
            grid-area: box2;
        }       
        .container3 {
            grid-area: box3;
        }
        .container4 {
            grid-area: box4;
        }
        .container5 {
            grid-area: box5;
        }
        .container6 {
            grid-area: box6;
        }
        .container7 {
            grid-area: box7;
        }


        @media (max-width: 60rem) {
            .grid-container{
                grid-template-areas: 
                "box2 box2"
                "box2 box2"
                "box1 box1"
                "box1 box1"
                "box3 box4"
                "box5 box7"
                "box6 box6"
                ;
            }
        }

        .horizontal{
            display: flex;
        }

        .container1, .container2{
        margin: .5rem;
        width: 29rem;
        height: 29rem;
        text-wrap: wrap;
        }
        .container1 h1{
            font-size: 6rem;
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            margin-top: 2rem;
            margin-bottom: 2rem;
            color: var(--blueh1);
        }
        .container1 p {
            font-size: 2rem;
            font-family: DM Serif Display;
            margin:0rem;
        }
        .container1 b{
            color: var(--blue);
            font-family: "Beth Ellen", cursive;
            font-weight: 300;
            font-style: normal;
        }
        .container1 i{
            color: var(--blue);
        }

        .container3,.container4,.container5 {
            margin: .5rem;
            min-width:19rem;
            max-width: 29rem;
            height: 19rem;
        }
        .container6{
        margin: .5rem;
        padding: 2rem;
        max-width: 39rem;
        height: 19rem;
        background-color: var(--white);
        color: black;
        font-family: "Lexend Exa", sans-serif;
        }
        .text3{
            text-align: left;
            font-size: 1rem;
        }
        .logo{
            height: 10rem;
            width: 5rem;
            border-radius: 0%;
        }
        .container6 button {
            font-family: "Lexend", serif;
            padding: .5rem;
            background-color: black;
            border: 0 solid;
            color: white;
            width: 10rem;
            border-radius: .3rem;
        }
        .container7-container2, .container7-container1{
            margin: .5rem;
            height: 9rem;
            width:100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container7-container2{
            background-color: white;
            color: black;
        }
        .container7-container1{
            background-image: url(https://lipsum.app/random/2000x1000); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .logo{
            height: 10rem;
            width: 5rem;
            border-radius: 0%;
        }
        
        .arrow-with-bar {
            display: flex; /* Alignement horizontal */
            align-items: center;
        }

        .bar {
            width: 50px; /* Longueur de la barre */
            height: 10px; /* Épaisseur de la barre */
            background-color: black; /* Couleur de la barre */
            }

        .head {
            width: 0;
            height: 0;
            border-left: 15px solid black; /* Couleur de la flèche */
            border-top: 7.5px solid transparent;
            border-bottom: 7.5px
        }

    </style>
</head>
<body>
<article class="grid-container" >
    <section class="container container1">
        <h1>ALESSI</h1>
        <p class="wrap text1" contenteditable="true">"
            L'Art du <b>design</b>
        </p>
        <p class="wrap text2" contenteditable="true">
            dans chaque <i>détails</i>."
        </p>
    </section>
    <section class="container container2">
        <img src="https://lipsum.app/random/500x500" alt="img1">
    </section>
    <section class="container container3">
        <img src="https://lipsum.app/random/500x500" alt="img2">
    </section>
    <section class="container container4">
        <img src="https://lipsum.app/random/500x500" alt="img3">
    </section>
    <section class="container container5">
        <img src="https://lipsum.app/random/500x500" alt="img4">
    </section>
    <section class="container container6">
        <h1>NEWSLETTER</h1>
        <div class="horizontal">
            <p>
               <b>Abonnez-vous</b> à notre lettre d'information et apportez de l'inspiration.
            </p>
            <img class="logo" src="https://lipsum.app/random/400x800" alt="img4">
        </div>
        <button class="buttunnews">S'INSCRIRE</button>
    </section>
    <section class="container container7">
        <div class="container container7-container1">
            <h1>Museo Alessi</h1>
        </div>
        <button class="container container7-container2">
            Découvrir 
            <div class="arrow-with-bar-vertical">
                <div class="head"></div>
                <div class="bar"></div>
            </div>
        </button>
    </section>
</article>
</body>
</html>
